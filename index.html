<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f4e4bc;
            --gold-dark: #b8960c;
            --midnight: #0a0e1a;
            --deep-blue: #0f1629;
            --navy: #1a2340;
            --cream: #fef9f0;
            --rose: #e8b4b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--midnight);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            perspective: 2000px;
        }

        /* Animated starry background */
        .background {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100dvh;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(26, 35, 64, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, var(--deep-blue) 0%, var(--midnight) 100%);
            z-index: -2;
        }

        /* Floating particles container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0;
        }

        .particle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%);
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg) scale(1);
                opacity: 0;
            }
        }

        /* Fireworks container */
        .fireworks-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100dvh;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        /* The trail going up */
        .firework-trail {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(to top, transparent, #fff);
            border-radius: 50%;
            animation: firework-launch linear forwards;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.5);
        }

        @keyframes firework-launch {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(var(--launch-height)) scale(0.5);
                opacity: 0.8;
            }
        }

        /* Individual spark particles */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: spark-burst ease-out forwards;
        }

        @keyframes spark-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Glowing center of explosion */
        .explosion-center {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explosion-glow ease-out forwards;
        }

        @keyframes explosion-glow {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(3);
                opacity: 0.8;
            }

            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        /* Shimmer overlay */
        .shimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg,
                    transparent 0%,
                    transparent 40%,
                    rgba(212, 175, 55, 0.03) 45%,
                    rgba(212, 175, 55, 0.08) 50%,
                    rgba(212, 175, 55, 0.03) 55%,
                    transparent 60%,
                    transparent 100%);
            background-size: 200% 200%;
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 200% 200%;
            }

            50% {
                background-position: -100% -100%;
            }
        }

        /* Card wrapper - contains both base and flap */
        .card-wrapper {
            position: relative;
            width: 380px;
            height: 520px;
            cursor: pointer;
        }

        /* Base of card (always visible, the inside bottom) */
        .card-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--cream) 0%, #fff9f0 50%, var(--cream) 100%);
            border-radius: 16px;
            border: 2px solid var(--gold);
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(212, 175, 55, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px;
            z-index: 1;
        }

        .card-base::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 4px;
            pointer-events: none;
        }

        /* Decorative elements on base */
        .base-decor {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            color: var(--gold);
        }

        .base-decor.top-left {
            top: 30px;
            left: 30px;
        }

        .base-decor.top-right {
            top: 30px;
            right: 30px;
        }

        .base-decor.bottom-left {
            bottom: 30px;
            left: 30px;
        }

        .base-decor.bottom-right {
            bottom: 30px;
            right: 30px;
        }

        /* Inner content */
        .inner-content {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.5s;
        }

        .card-wrapper.opened .inner-content {
            opacity: 1;
            transform: translateY(0);
        }

        .wish-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: var(--gold-dark);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .wish-year {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .wish-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--navy);
            line-height: 1.6;
            max-width: 300px;
            font-weight: 500;
            text-align: center;
        }

        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 1.6rem;
            color: var(--gold-dark);
            margin-top: 20px;
        }

        /* tripleS special styling */
        .triple-highlight {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .s-highlight {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        /* Personal photo styling */
        .personal-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
            box-shadow:
                0 0 15px rgba(212, 175, 55, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        /* Photo pair styling for flap-back */
        .photo-pair {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .photo-pair .personal-photo {
            width: 100px;
            height: 100px;
            margin-bottom: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-pair .personal-photo:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 25px rgba(212, 175, 55, 0.6),
                0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .photo-heart {
            font-size: 2rem;
            color: var(--rose);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* The flap (top part that opens upward) */
        .card-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: bottom center;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .card-wrapper.opened .card-flap {
            transform: rotateX(-160deg);
        }

        /* Front of flap (what you see when closed) */
        .flap-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--navy) 0%, var(--deep-blue) 50%, var(--midnight) 100%);
            border: 2px solid var(--gold);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(212, 175, 55, 0.1),
                inset 0 0 80px rgba(212, 175, 55, 0.05);
        }

        .flap-front::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            pointer-events: none;
        }

        .flap-front::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5L32 15L42 17L32 19L30 29L28 19L18 17L28 15L30 5Z' fill='%23d4af37' fill-opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.5;
            pointer-events: none;
            border-radius: 16px;
        }

        .card-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            opacity: 0.6;
        }

        /* Back of flap (visible when opened) */
        .flap-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5efe6 0%, var(--cream) 50%, #f5efe6 100%);
            border: 2px solid var(--gold);
            border-radius: 16px;
            transform: rotateX(180deg);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .flap-back::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            pointer-events: none;
        }

        .flap-back-content {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: var(--gold-dark);
            opacity: 0.6;
            transform: rotate(180deg);
        }

        /* Front content */
        .front-content {
            text-align: center;
            z-index: 1;
        }

        .year-display {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow:
                0 0 30px rgba(212, 175, 55, 0.8),
                0 0 60px rgba(212, 175, 55, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.1em;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 30px rgba(212, 175, 55, 0.5),
                    0 0 60px rgba(212, 175, 55, 0.3);
            }

            to {
                text-shadow:
                    0 0 40px rgba(212, 175, 55, 0.7),
                    0 0 80px rgba(212, 175, 55, 0.4),
                    0 0 100px rgba(212, 175, 55, 0.2);
            }
        }

        .decorative-line {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 20px auto;
        }

        .open-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: var(--gold-light);
            margin-top: 30px;
            opacity: 1;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .click-hint {
            font-size: 0.9rem;
            color: rgba(212, 175, 55, 0.5);
            margin-top: 15px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .click-hint .arrow {
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* Decorative corners on flap */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border-color: var(--gold);
            border-style: solid;
            opacity: 0.6;
        }

        .corner-tl {
            top: 25px;
            left: 25px;
            border-width: 2px 0 0 2px;
        }

        .corner-tr {
            top: 25px;
            right: 25px;
            border-width: 2px 2px 0 0;
        }

        .corner-bl {
            bottom: 25px;
            left: 25px;
            border-width: 0 0 2px 2px;
        }

        .corner-br {
            bottom: 25px;
            right: 25px;
            border-width: 0 2px 2px 0;
        }

        /* Confetti container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        /* Hover effect on closed card */
        .card-wrapper:not(.opened) .card-flap:hover {
            transform: rotateX(-8deg);
        }

        /* Shadow that appears under flap when opening */
        .card-shadow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card-wrapper.opened .card-shadow {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card-wrapper {
                width: 320px;
                height: 440px;
            }

            .year-display {
                font-size: 3.5rem;
            }

            .open-text {
                font-size: 1.5rem;
            }

            .wish-title {
                font-size: 2.2rem;
            }

            .wish-year {
                font-size: 3rem;
            }

            .wish-message {
                font-size: 1.1rem;
            }

            .external-hint {
                display: flex;
                right: auto;
                left: 50%;
                top: 100%;
                bottom: auto;
                transform: translateX(-50%);
                width: 100%;
                justify-content: center;
                z-index: 20;
                margin-top: 10px;
            }

            .external-hint .curved-arrow-svg {
                transform: rotate(90deg) scaleY(-1);
                margin-top: -5px;
                width: 50px;
                height: 40px;
                order: 2;
            }

            .external-hint .hint-text {
                transform: rotate(0deg);
                font-size: 1.8rem;
                margin-bottom: 0;
                order: 1;
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            }
        }

        .external-hint {
            position: absolute;
            right: -180px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .card-wrapper.opened .external-hint {
            opacity: 0;
        }

        .hint-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 15px rgba(212, 175, 55, 0.4);
            transform: rotate(-8deg);
            margin-bottom: 8px;
            white-space: nowrap;
        }

        .curved-arrow-svg {
            width: 100px;
            height: 80px;
            fill: none;
            stroke: var(--gold);
            stroke-width: 3.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6));
            animation: arrow-point 1.5s ease-in-out infinite;
        }

        @keyframes arrow-point {

            0%,
            100% {
                transform: translateX(0) rotate(0deg);
            }

            50% {
                transform: translateX(-12px) rotate(-8deg);
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 4 + 2;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;

                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}%;
                    animation-delay: ${delay}s;
                    animation-duration: ${duration}s;
                `;

                container.appendChild(particle);
            }
        }

        // Create background confetti
        function createBackgroundConfetti() {
            const container = document.getElementById('fireworksContainer');

            const fireworkColors = [
                ['#ff6b6b', '#ee5a5a', '#ff8787'], // Red
                ['#d4af37', '#f4e4bc', '#ffe066'], // Gold
                ['#4ecdc4', '#45b7aa', '#7eddd6'], // Teal
                ['#ff6b9d', '#ff85ad', '#ffa0bd'], // Pink
                ['#a855f7', '#c084fc', '#d8b4fe'], // Purple
                ['#3b82f6', '#60a5fa', '#93c5fd'], // Blue
                ['#22c55e', '#4ade80', '#86efac'], // Green
                ['#f97316', '#fb923c', '#fdba74'], // Orange
                ['#ffffff', '#f0f0f0', '#e0e0e0'], // White
            ];

            function launchFirework() {
                const startX = Math.random() * 100;
                const startY = 100; // Start from bottom
                const endY = Math.random() * 40 + 15; // Explode between 15% and 55% from top
                const launchHeight = -(startY - endY);
                const launchDuration = Math.random() * 800 + 600;

                // Create the trail
                const trail = document.createElement('div');
                trail.className = 'firework-trail';
                trail.style.cssText = `
                    left: ${startX}%;
                    bottom: 0;
                    --launch-height: ${launchHeight}vh;
                    animation-duration: ${launchDuration}ms;
                `;
                container.appendChild(trail);

                // After launch, create explosion
                setTimeout(() => {
                    trail.remove();
                    createExplosion(startX, endY);
                }, launchDuration);
            }

            function createExplosion(x, y) {
                const colorSet = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                const sparkCount = Math.floor(Math.random() * 30) + 40;
                const explosionDuration = Math.random() * 800 + 1000;

                // Create glowing center
                const center = document.createElement('div');
                center.className = 'explosion-center';
                center.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    background: ${colorSet[0]};
                    box-shadow: 0 0 20px 10px ${colorSet[0]}, 0 0 40px 20px ${colorSet[1]};
                    animation-duration: ${explosionDuration * 0.6}ms;
                `;
                container.appendChild(center);

                setTimeout(() => center.remove(), explosionDuration * 0.6);

                // Create sparks
                for (let i = 0; i < sparkCount; i++) {
                    const spark = document.createElement('div');
                    spark.className = 'spark';

                    const angle = (Math.PI * 2 * i) / sparkCount + (Math.random() - 0.5) * 0.5;
                    const velocity = Math.random() * 80 + 40;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity + Math.random() * 30; // Add gravity effect
                    const color = colorSet[Math.floor(Math.random() * colorSet.length)];
                    const size = Math.random() * 3 + 2;
                    const delay = Math.random() * 100;
                    const sparkDuration = explosionDuration + Math.random() * 400;

                    spark.style.cssText = `
                        left: ${x}%;
                        top: ${y}%;
                        width: ${size}px;
                        height: ${size}px;
                        background: ${color};
                        box-shadow: 0 0 ${size * 2}px ${size}px ${color};
                        --tx: ${tx}px;
                        --ty: ${ty}px;
                        animation-duration: ${sparkDuration}ms;
                        animation-delay: ${delay}ms;
                    `;
                    container.appendChild(spark);

                    setTimeout(() => spark.remove(), sparkDuration + delay);
                }

                // Create secondary sparks (trailing effect)
                for (let i = 0; i < sparkCount / 2; i++) {
                    setTimeout(() => {
                        const spark = document.createElement('div');
                        spark.className = 'spark';

                        const angle = Math.random() * Math.PI * 2;
                        const velocity = Math.random() * 40 + 20;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity + 20;
                        const color = colorSet[Math.floor(Math.random() * colorSet.length)];
                        const size = Math.random() * 2 + 1;
                        const sparkDuration = 600 + Math.random() * 300;

                        spark.style.cssText = `
                            left: ${x}%;
                            top: ${y}%;
                            width: ${size}px;
                            height: ${size}px;
                            background: ${color};
                            box-shadow: 0 0 ${size * 2}px ${size}px ${color};
                            --tx: ${tx}px;
                            --ty: ${ty}px;
                            animation-duration: ${sparkDuration}ms;
                        `;
                        container.appendChild(spark);

                        setTimeout(() => spark.remove(), sparkDuration);
                    }, Math.random() * 200 + 100);
                }
            }

            // Launch fireworks at random intervals
            function scheduleFirework() {
                launchFirework();
                const nextDelay = Math.random() * 1500 + 500; // 0.5 to 2 seconds
                setTimeout(scheduleFirework, nextDelay);
            }

            // Start with a few initial fireworks
            setTimeout(() => launchFirework(), 500);
            setTimeout(() => launchFirework(), 1200);
            setTimeout(() => launchFirework(), 2000);

            // Then continue with random timing
            setTimeout(scheduleFirework, 2500);

            // Listen for extra firework launches (when card opens)
            window.addEventListener('launchExtraFirework', () => {
                launchFirework();
            });
        }

        // Toggle card open/close
        let isOpen = false;
        const bgMusic = document.getElementById('bgMusic');

        function toggleCard() {
            const cardWrapper = document.getElementById('cardWrapper');
            isOpen = !isOpen;

            if (isOpen) {
                cardWrapper.classList.add('opened');
                createConfettiBurst();
                // Play music when card opens
                bgMusic.play();
                // Launch extra fireworks on card open
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const event = new CustomEvent('launchExtraFirework');
                        window.dispatchEvent(event);
                    }, i * 300);
                }
            } else {
                cardWrapper.classList.remove('opened');
                // Pause and reset music when card closes
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
        }

        // Create confetti burst effect
        function createConfettiBurst() {
            const container = document.getElementById('confetti');
            const colors = ['#d4af37', '#f4e4bc', '#e8b4b8', '#fff', '#b8960c', '#ff6b6b', '#4ecdc4'];
            const shapes = ['square', 'circle', 'rectangle'];

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const size = Math.random() * 10 + 5;
                const width = shape === 'rectangle' ? size * 2 : size;
                const height = size;
                const startX = 50 + (Math.random() - 0.5) * 30;
                const startY = 40;
                const endX = startX + (Math.random() - 0.5) * 80;
                const endY = startY + Math.random() * 60 + 20;
                const rotation = Math.random() * 720 - 360;
                const duration = Math.random() * 2 + 1.5;
                const delay = Math.random() * 0.3;

                confetti.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    background: ${color};
                    left: ${startX}%;
                    top: ${startY}%;
                    border-radius: ${shape === 'circle' ? '50%' : '2px'};
                    animation: confetti-fall ${duration}s cubic-bezier(0.25, 0.46, 0.45, 0.94) ${delay}s forwards;
                    --end-x: ${endX}%;
                    --end-y: ${endY}%;
                    --rotation: ${rotation}deg;
                `;

                container.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, (duration + delay) * 1000 + 100);
            }
        }

        // Add confetti animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti-fall {
                0% {
                    opacity: 1;
                    transform: translate(0, 0) rotate(0deg) scale(0);
                }
                10% {
                    transform: translate(0, -20px) rotate(0deg) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(calc(var(--end-x) - 50vw), calc(var(--end-y))) rotate(var(--rotation)) scale(0.8);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        createParticles();
        createBackgroundConfetti();
    </script>
</body>
